{% extends 'main.html' %}
{% block content %}
<center>
    <div style="margin: 200px;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Username </label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the Username" name="username">
              <small id="emailHelp" class="form-text text-muted">We'll share your username with everybody !!!.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <input type="submit" value="Login" class="btn btn-info">
          </form>
    </div>
</center>
{% endblock %}
